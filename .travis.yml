language: php

php:
  - "7.2"
  - "7.1"
  - "7.0"
  - "5.6"

env:
  - CONTAO_VERSION=~3.5.0
  - CONTAO_VERSION=~4.4.0

# Exclude impossible Contao Version combinations.
matrix:
  exclude:

sudo: false

install:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - travis_retry composer self-update && composer --version
  - if [[ "$CONTAO_VERSION" =~ ^~4.* ]]; then composer require contao/core-bundle $CONTAO_VERSION --no-update; fi;
  - if [[ "$CONTAO_VERSION" =~ ^~3.* ]]; then composer require contao/core $CONTAO_VERSION --no-update; fi;
  - travis_retry composer update --prefer-dist --no-interaction

script: ant -keep-going

# Hack to make things work again - we can not use a shallow repository.
git:
  depth: 2147483647

cache:
  directories:
    - vendor
